<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Rollenwahl – Ghost Net Initiative</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
    <div class="container">
        <p><strong>Hinweis des Entwicklers:</strong> Dieser Prototyp dient der Demonstration und Veranschaulichung der
            Kernfunktionen der 'Ghost Net Fishing' Anwendung.</p>

        <h2>Willkommen bei der Ghost Net Initiative!</h2>
        <p>Bitte wählen Sie Ihre Rolle aus, um fortzufahren:</p>

        <h:form>
            <div class="form-actions-left">
                <p:commandButton value="Rolle: Meldende Person" action="#{netController.selectRole('meldend')}"
                    styleClass="ui-button-primary action-button" />
                <p:commandButton value="Rolle: Bergende Person" action="#{netController.selectRole('bergend')}"
                    styleClass="ui-button-success action-button" />
            </div>
        </h:form>
    </div>
</h:body>

</html>
